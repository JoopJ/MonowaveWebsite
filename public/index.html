<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Monowave</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="header">
    <img src="/images/wave_logo.png" alt="monowave-logo" class="logo" />
    <h1>Monowave</h1>
    <p class="tagline">Onewheel repairs and assembly.</p>
  </header>

  <main>
    <section class="gallery" aria-label="Photo gallery">
      <div class="grid">
        <a href="/images/example_wheel.jpg"><img src="/images/example_wheel.jpg" alt="Work sample 1" loading="lazy"/></a>
        <a href="/images/example_wheel.jpg"><img src="/images/example_wheel.jpg" alt="Work sample 2" loading="lazy"/></a>
        <a href="/images/example_wheel.jpg"><img src="/images/example_wheel.jpg" alt="Work sample 3" loading="lazy"/></a>
      </div>
    </section>

    <section class="contact">
      <h2>Contact</h2>
      <form id="contactForm">
        <div class="row">
          <label for="name">Name</label>
          <input id="name" name="name" required />
        </div>
        <div class="row">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required />
        </div>
        <div class="row">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Send</button>
        <p id="formStatus" role="status" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <footer class="footer">
    <small>Â© <span id="year"></span> Monowave</small>
  </footer>

  <script src="/main.js"></script>
</body>
</html>
