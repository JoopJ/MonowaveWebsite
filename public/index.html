<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Monowave</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="header-brand">
      <img src="images/wave_logo.png" alt="Monowave logo" class="logo" width="100" height="100" />
      <h1 class="site-title">Monowave</h1>
      <div class="spacer" aria-hidden="true"></div>
    </div>
    <p class="tagline">UK Onewheel engineers. VESC boards, repairs and assembly.</p>
  </header>

  <main>
    <section class="contact" aria-labelledby="contact-title">
      <h2 id="contact-title">Contact</h2>
      <label class="help-text">Submit a form below or email us directly at monowave@mail.com</label>

      <form id="contactForm" action="https://formspree.io/f/movlojkd" method="POST">
        <div class="row">
          <label for="name">Name</label>
          <input id="name" name="name" required />
        </div>

        <div class="row">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required />
        </div>

        <div class="row">
          <label for="topic">What can we do for you?</label>
          <select id="topic" name="topic" required>
            <option value="" disabled selected>Select an option</option>
            <option value="diagnosis">Diagnosis</option>
            <option value="repair">Repair</option>
            <option value="vesc">VESC</option>
            <option value="assembly">Assembly</option>
            <option value="other">Other</option>
          </select>
        </div>

        <p id="helpText" class="help-text" aria-live="polite"></p>

        <div class="row">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>

        <input type="hidden" name="_subject" value="New Monowave contact form submission" />

        <button type="submit" class="primary">Send</button>
        <p id="formStatus" role="status" aria-live="polite"></p>
      </form>
    </section>

    <section class="gallery" aria-label="Photo gallery">
      <div class="grid">
        <a href="images/example_wheel.jpg">
          <img src="images/example_wheel.jpg" width="300" height="300" alt="Work image 1" loading="lazy" />
        </a>
        <a href="images/example_wheel.jpg">
          <img src="images/example_wheel.jpg" width="300" height="300" alt="Work sample 2" loading="lazy" />
        </a>
        <a href="images/example_wheel.jpg">
          <img src="images/example_wheel.jpg" width="300" height="300" alt="Work sample 3" loading="lazy" />
        </a>
      </div>
    </section>
  </main>

  <footer class="footer">
    <small>Â© <span id="year"></span> Monowave</small>
  </footer>

  <script src="main.js"></script>
</body>
</html>
